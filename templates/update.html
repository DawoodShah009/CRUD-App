{% extends 'base.html' %}
{% block body %}


 <div class="container my-3">
     <h2>Update Your Todo!</h2>
     <form action="/update/{{row.sno}}" method="POST">
         <div class="mb-3">
           <label for="title" class="form-label"><b>Todo Title</b></label>
           <input type="text" class="form-control" id="title" name = "title" value = "{{row.title}}" aria-describedby="emailHelp">
           
         </div>
         <div class="mb-3" >
           <label for="desc" class="form-label"><b>Description</b></label>
           <input type="text" class="form-control" name = "desc" value="{{row.desc}}" id="desc" >
         </div>

         <button type="submit" class="btn btn-success">Update</button>
       </form>
       </div>
 </div>

 <!-- Optional JavaScript; choose one of the two! -->
