   {% extends 'base.html' %}
   {% block body %}


    <div class="container my-3">
        <h2>Add a Todo</h2>
        <form action="/" method="POST">
            <div class="mb-3">
              <label for="title" class="form-label"><b>Todo Title</b></label>
              <input type="text" class="form-control" id="title" name = "title"aria-describedby="emailHelp">
              
            </div>
            <div class="mb-3" >
              <label for="desc" class="form-label"><b>Description</b></label>
              <input type="text" class="form-control" name = "desc" id="desc" >
            </div>

            <button type="submit" class="btn btn-success">Submit</button>
          </form>
          </div>
    </div>
    <div class="container my-3">
        <h2>Your Todo</h2>
        {% if alltodo|length==0 %}
        <div class="alert alert-info" role="alert">
            No Todo's found!
          </div>
        {% else %}
        <table class="table">
            <thead>
              <tr>
                <th scope="col">SNo</th>
                <th scope="col">Title</th>
                <th scope="col">Descritpion</th>
                <th scope="col">Time</th>
                <th scope="col">Action</th>

              </tr>
            </thead>
            <tbody>
                {%for todo in alltodo%}
                <tr>
                    <th scope="row">{{loop.index}}</th>
                    <td>{{todo.title}}</td>
                    <td>{{todo.desc}}</td>
                    <td>{{todo.date}}</td>
                    <td><a href="/delete/{{todo.sno}}" type="button" class="btn btn-outline-success btn-sm mx-1">Delete</button>
                    <a href="/update/{{todo.sno}}" type="button" class="btn btn-outline-success btn-sm mx-1">Update</button>
                    
                    </td>
                  </tr>
            </tbody>

                {%endfor%}
         </table>

        {% endif %}


    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->


    {% endblock body %}
